  <body>
    <main>
      <div class="container">
        <div class="focused-container">
          <section class="player player--0 player--active">
            <h1 class="name" id="name--0">player 1</h1>
            <h2 class="score" id="score--P0">43</h2>
            <div class="current">
              <p class="current-label">current</p>
              <span class="current-score" id="current--0">11</span>
            </div>
          </section>

          <section class="player player--1">
            <h1 class="name" id="name--1">player 2</h1>
            <h2 class="score" id="score--P1">72</h2>
            <div class="current">
              <p class="current-label">current</p>
              <span class="current-score" id="current--1">0</span>
            </div>
          </section>
          <div class="dice" id="une-image-de-dé">
            <img
              id="dice-img"
              src="dice-1.png"
              alt="dice-img"
            />
          </div>
        </div>
        <section class="buttons">
          <button class="btn btn--new" id="new-game">
            <i class="bx bx-reset"></i> new game
          </button>
          <div class="btn-div">
            <button class="btn btn--roll" id="roll-dice">
              <i class="bx bx-play-circle"></i> roll dice
            </button>
            <button class="btn btn--hold" id="hold">
              <i class="bx bxs-hourglass-top"></i> hold
            </button>
          </div>
        </section>
      </div>
